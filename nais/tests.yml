apiVersion: batch/v1
kind: Job
metadata:
  name: medlemskap-oppslag-funksjonelle-tester
  namespace: medlemskap
  labels:
    team: medlemskap
    app: medlemskap-oppslag-funksjonelle-tester
    jobcreator: {{app}}
spec:
  backoffLimit: 2
  completions: 1
  ttlSecondsAfterFinished: 600
  activeDeadlineSeconds: 300
  restartPolicy: Never
  template:
    metadata:
      labels:
        team: medlemskap
        app: medlemskap-oppslag-funksjonelle-tester
        job-name: medlemskap-oppslag-funksjonelle-tester
        jobcreator: {{app}}
    spec:
      ttlSecondsAfterFinished: 600
      imagePullSecrets:
        - name: gpr-credentials
      serviceAccount: default
      serviceAccountName: default
      restartPolicy: Never
      dnsPolicy: ClusterFirst
      containers:
        - name: medlemskap-oppslag-funksjonelle-tester
          resources:
            limits:
              cpu: "1"
              memory: "1024Mi"
            requests:
              cpu: "0.5"
              memory: "512Mi"
          env:
            - name: AZURE_TENANT
              value: 966ac572-f5b7-4bbe-aa88-c76419c0f851
            - name: AZURE_AUTHORITY_ENDPOINT
              value: https://login.microsoftonline.com
            - name: MEDLEMSKAP_BASE_URL
              value: https://medlemskap-oppslag.dev.intern.nav.no
            - name: AZURE_MEDLEMSKAP_ID
              value: 496b0ded-cfdb-4430-b7b6-b568504de005
            - name: SECURITY_TOKEN_SERVICE_REST_URL
              value: https://api-gw-q1.oera.no/security-token-service
            - name: CUCUMBER_ENV
              value: dev
            - name: NAV_TRUSTSTORE_PATH
              value: /etc/ssl/certs/java/cacerts
            - name: NAV_TRUSTSTORE_PASSWORD
              value: changeme
          envFrom:
            - secretRef:
                name: medlemskap-oppslag-funksjonelle-tester-secret
          image: {{image}}
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /etc/ssl/certs/ca-certificates.crt
              name: ca-bundle-pem
              readOnly: true
              subPath: ca-bundle.pem
            - mountPath: /etc/pki/tls/certs/ca-bundle.crt
              name: ca-bundle-pem
              readOnly: true
              subPath: ca-bundle.pem
            - mountPath: /etc/ssl/ca-bundle.pem
              name: ca-bundle-pem
              readOnly: true
              subPath: ca-bundle.pem
            - mountPath: /etc/pki/tls/cacert.pem
              name: ca-bundle-pem
              readOnly: true
              subPath: ca-bundle.pem
            - mountPath: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
              name: ca-bundle-pem
              readOnly: true
              subPath: ca-bundle.pem
            - mountPath: /etc/ssl/certs/java/cacerts
              name: ca-bundle-jks
              readOnly: true
              subPath: ca-bundle.jks
      volumes:
        - name: ca-bundle-pem
          configMap:
            defaultMode: 420
            name: ca-bundle-pem
        - name: ca-bundle-jks
          configMap:
            defaultMode: 420
            name: ca-bundle-jks